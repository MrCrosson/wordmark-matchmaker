<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordMark Matchmaker | Crackerjack Communications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #112337 0%, #1a3a5c 100%);
            min-height: 100vh;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            height: 50px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
        }

        header p {
            color: #a0aec0;
            margin-top: 0.5rem;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .preview-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-section h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ccd6f6;
            font-weight: 500;
        }

        .preview-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            min-height: 200px;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 2rem;
        }

        .preview-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 150px;
        }

        #left-preview {
            justify-content: flex-end;
        }

        #right-preview {
            justify-content: flex-start;
        }

        .preview-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-item.empty {
            border: 2px dashed #ccc;
            border-radius: 8px;
            color: #999;
            font-size: 0.9rem;
        }

        .libraries-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .library {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .library h3 {
            color: #ccd6f6;
            font-weight: 500;
            margin: 0;
        }

        .add-btn {
            background: rgba(32, 76, 229, 0.2);
            color: #527EFF;
            border: 1px solid rgba(32, 76, 229, 0.3);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            background: rgba(32, 76, 229, 0.4);
            border-color: rgba(32, 76, 229, 0.5);
        }

        .add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .delete-btn {
            background: rgba(229, 62, 62, 0.2);
            color: #fc8181;
            border: 1px solid rgba(229, 62, 62, 0.3);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: rgba(229, 62, 62, 0.4);
            border-color: rgba(229, 62, 62, 0.5);
        }

        .library-actions {
            display: flex;
            gap: 0.5rem;
        }

        .file-input {
            display: none;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .library-item {
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid transparent;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .library-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .library-item.selected {
            border-color: #204ce5;
            box-shadow: 0 0 20px rgba(32, 76, 229, 0.4);
        }

        .library.right .library-item.selected {
            border-color: #204ce5;
            box-shadow: 0 0 20px rgba(32, 76, 229, 0.4);
        }

        .library-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #204ce5;
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: #001AB3;
            box-shadow: 0 5px 20px rgba(32, 76, 229, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .spacing-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            color: #ccd6f6;
            font-size: 0.9rem;
        }

        .spacing-control input[type="range"] {
            width: 200px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }

        .spacing-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #204ce5;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .spacing-control input[type="range"]::-webkit-slider-thumb:hover {
            background: #527EFF;
        }

        .spacing-control input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #204ce5;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .spacing-value {
            min-width: 50px;
            text-align: center;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #a0aec0;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .libraries-section {
                grid-template-columns: 1fr;
            }

            .preview-display {
                flex-direction: column;
                gap: 10px;
            }

            .preview-item {
                width: 100%;
                max-width: 300px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://crackerjackcom.com/wp-content/uploads/cj-logo-1-1.svg" alt="Crackerjack Communications" class="logo">
        <h1>WordMark Matchmaker</h1>
        <p>Mix and match logos to see how they look together</p>
    </header>

    <main class="main-container">
        <section class="preview-section">
            <h2>Preview</h2>
            <div class="preview-display" id="preview-display">
                <div class="preview-item empty" id="left-preview">
                    Select a left logo
                </div>
                <div class="preview-item empty" id="right-preview">
                    Select a right logo
                </div>
            </div>
            <div class="spacing-control">
                <span>Spacing:</span>
                <input type="range" id="spacing-slider" min="0" max="100" value="10" oninput="updateSpacing(this.value)">
                <span class="spacing-value" id="spacing-value">10px</span>
            </div>
        </section>

        <section class="libraries-section">
            <div class="library left">
                <div class="library-header">
                    <h3>Left Library</h3>
                    <div class="library-actions">
                        <button class="add-btn" id="left-add-btn" onclick="document.getElementById('left-upload').click()">+ Add</button>
                        <button class="delete-btn" onclick="clearLibrary('left')">Clear</button>
                    </div>
                    <input type="file" id="left-upload" class="file-input" accept="image/*" onchange="addImage('left', this)">
                </div>
                <div class="library-grid" id="left-library">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            <div class="library right">
                <div class="library-header">
                    <h3>Right Library</h3>
                    <div class="library-actions">
                        <button class="add-btn" id="right-add-btn" onclick="document.getElementById('right-upload').click()">+ Add</button>
                        <button class="delete-btn" onclick="clearLibrary('right')">Clear</button>
                    </div>
                    <input type="file" id="right-upload" class="file-input" accept="image/*" onchange="addImage('right', this)">
                </div>
                <div class="library-grid" id="right-library">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </section>

        <div class="actions">
            <button class="btn btn-secondary" onclick="resetSelection()">Reset</button>
            <button class="btn btn-primary" onclick="randomPair()">Random Pair</button>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEz0yR3oaQ_K1h7lHu9XGFmQ4TwGAHpQU",
            authDomain: "wordmark-matchmaker.firebaseapp.com",
            projectId: "wordmark-matchmaker",
            storageBucket: "wordmark-matchmaker.firebasestorage.app",
            messagingSenderId: "726422507368",
            appId: "1:726422507368:web:296e9c53416dba908310dd"
        };

        // Initialize Firebase
        let db;
        let firebaseEnabled = false;

        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                firebaseEnabled = true;
            }
        } catch (e) {
            console.log('Firebase not configured, using local storage fallback');
        }

        // Default logos (bundled with the site)
        const defaultLeftLogos = [
            { id: 'l1', name: 'Apple', src: 'images/left/apple.png', isDefault: true },
            { id: 'l2', name: 'Holding Hand', src: 'images/left/holding-hand.png', isDefault: true },
            { id: 'l3', name: 'What in Field', src: 'images/left/what-in-field.png', isDefault: true },
        ];

        const defaultRightLogos = [
            { id: 'r1', name: 'Right 1', src: 'images/right/right-1.png', isDefault: true },
            { id: 'r2', name: 'Right 2', src: 'images/right/right-2.png', isDefault: true },
            { id: 'r3', name: 'Right 3', src: 'images/right/right-3.png', isDefault: true },
            { id: 'r4', name: 'Right 4', src: 'images/right/right-4.png', isDefault: true },
            { id: 'r5', name: 'Right 5', src: 'images/right/right-5.png', isDefault: true },
        ];

        let leftLogos = [...defaultLeftLogos];
        let rightLogos = [...defaultRightLogos];
        let selectedLeft = null;
        let selectedRight = null;

        // Load logos from Firebase
        async function loadLogos() {
            if (!firebaseEnabled) {
                renderLibrary(leftLogos, 'left-library', 'left');
                renderLibrary(rightLogos, 'right-library', 'right');
                return;
            }

            try {
                // Load left logos
                const leftSnapshot = await db.collection('logos').where('side', '==', 'left').get();
                leftSnapshot.forEach(doc => {
                    const data = doc.data();
                    if (!leftLogos.find(l => l.id === doc.id)) {
                        leftLogos.push({ id: doc.id, name: data.name, src: data.imageData });
                    }
                });

                // Load right logos
                const rightSnapshot = await db.collection('logos').where('side', '==', 'right').get();
                rightSnapshot.forEach(doc => {
                    const data = doc.data();
                    if (!rightLogos.find(l => l.id === doc.id)) {
                        rightLogos.push({ id: doc.id, name: data.name, src: data.imageData });
                    }
                });
            } catch (e) {
                console.error('Error loading logos:', e);
            }

            renderLibrary(leftLogos, 'left-library', 'left');
            renderLibrary(rightLogos, 'right-library', 'right');
        }

        function renderLibrary(logos, containerId, side) {
            const container = document.getElementById(containerId);
            if (logos.length === 0) {
                container.innerHTML = '<div class="loading">No images yet</div>';
                return;
            }
            container.innerHTML = logos.map(logo => `
                <div class="library-item" data-id="${logo.id}" onclick="selectLogo('${side}', '${logo.id}')">
                    <img src="${logo.src}" alt="${logo.name}">
                </div>
            `).join('');
        }

        function selectLogo(side, id) {
            const logos = side === 'left' ? leftLogos : rightLogos;
            const logo = logos.find(l => l.id === id);
            const previewEl = document.getElementById(`${side}-preview`);
            const libraryEl = document.getElementById(`${side}-library`);

            if (side === 'left') {
                selectedLeft = logo;
            } else {
                selectedRight = logo;
            }

            const img = document.createElement('img');
            img.src = logo.src;
            img.alt = logo.name;
            img.onload = function() {
                syncHeights();
            };
            previewEl.innerHTML = '';
            previewEl.appendChild(img);
            previewEl.classList.remove('empty');

            libraryEl.querySelectorAll('.library-item').forEach(item => {
                item.classList.toggle('selected', item.dataset.id === id);
            });
        }

        function resetSelection() {
            selectedLeft = null;
            selectedRight = null;

            document.getElementById('left-preview').innerHTML = 'Select a left logo';
            document.getElementById('left-preview').classList.add('empty');
            document.getElementById('right-preview').innerHTML = 'Select a right logo';
            document.getElementById('right-preview').classList.add('empty');
            document.getElementById('right-preview').style.height = '';

            document.querySelectorAll('.library-item').forEach(item => {
                item.classList.remove('selected');
            });
        }

        function randomPair() {
            if (leftLogos.length > 0 && rightLogos.length > 0) {
                const randomLeft = leftLogos[Math.floor(Math.random() * leftLogos.length)];
                const randomRight = rightLogos[Math.floor(Math.random() * rightLogos.length)];
                selectLogo('left', randomLeft.id);
                selectLogo('right', randomRight.id);
            }
        }

        function updateSpacing(value) {
            document.getElementById('preview-display').style.gap = value + 'px';
            document.getElementById('spacing-value').textContent = value + 'px';
        }

        function syncHeights() {
            const leftImg = document.querySelector('#left-preview img');
            const rightImg = document.querySelector('#right-preview img');

            if (leftImg && rightImg) {
                rightImg.style.height = leftImg.offsetHeight + 'px';
                rightImg.style.width = 'auto';
            }
        }

        async function addImage(side, input) {
            if (!input.files || !input.files[0]) return;

            const file = input.files[0];
            const btn = document.getElementById(`${side}-add-btn`);
            btn.disabled = true;
            btn.textContent = 'Uploading...';

            try {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const imageData = e.target.result;
                    const logoName = file.name.replace(/\.[^/.]+$/, '');

                    if (firebaseEnabled) {
                        // Save to Firestore with base64 image data
                        const docRef = await db.collection('logos').add({
                            name: logoName,
                            imageData: imageData,
                            side: side,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        const newLogo = {
                            id: docRef.id,
                            name: logoName,
                            src: imageData
                        };

                        if (side === 'left') {
                            leftLogos.push(newLogo);
                            renderLibrary(leftLogos, 'left-library', 'left');
                        } else {
                            rightLogos.push(newLogo);
                            renderLibrary(rightLogos, 'right-library', 'right');
                        }
                    } else {
                        // Fallback to local (session only)
                        const logos = side === 'left' ? leftLogos : rightLogos;
                        const newId = side.charAt(0) + Date.now();
                        const newLogo = {
                            id: newId,
                            name: logoName,
                            src: imageData
                        };

                        logos.push(newLogo);
                        renderLibrary(logos, `${side}-library`, side);
                    }

                    btn.disabled = false;
                    btn.textContent = '+ Add';
                };
                reader.readAsDataURL(file);
            } catch (e) {
                console.error('Error uploading image:', e);
                alert('Error uploading image. Please try again.');
                btn.disabled = false;
                btn.textContent = '+ Add';
            }

            input.value = '';
        }

        async function clearLibrary(side) {
            if (!confirm(`Are you sure you want to clear the ${side} library? This will delete all uploaded images.`)) {
                return;
            }

            try {
                if (firebaseEnabled) {
                    // Delete all documents for this side from Firestore
                    const snapshot = await db.collection('logos').where('side', '==', side).get();
                    const batch = db.batch();
                    snapshot.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();
                }

                // Reset to default logos
                if (side === 'left') {
                    leftLogos = [...defaultLeftLogos];
                    renderLibrary(leftLogos, 'left-library', 'left');
                } else {
                    rightLogos = [...defaultRightLogos];
                    renderLibrary(rightLogos, 'right-library', 'right');
                }

                // Reset selection if it was from cleared library
                resetSelection();
            } catch (e) {
                console.error('Error clearing library:', e);
                alert('Error clearing library. Please try again.');
            }
        }

        // Initialize
        loadLogos();
    </script>
</body>
</html>
